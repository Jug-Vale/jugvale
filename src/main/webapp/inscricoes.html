<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>JUG Vale - Inscrições</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="dist/static/tuktuk.css">
        <link rel="stylesheet" href="dist/static/tuktuk.theme.css">
        <link rel="stylesheet" href="dist/static/tuktuk.icons.css">
        <style>
            body > footer img {
            height: 18px;
            position: relative;
            top: 5px;
            left: 2px; }
        </style>
    </head>
    <body class="text thin" data-twttr-rendered="true">
        <!-- ========================== HEADER ========================== -->
        <header class="bck margin-top margin-bottom">
            <div class="row">
                <div class="column_6">
                    <h2 class="text italic thin">JUG Vale</h2>
                </div>
            </div>
        </header>
        <section class="bck darkest landing text center color white">
            <div class="row">
                <div class="column_10 offset_1">
                    <h1><strong>JUG</strong>Vale</h1>
                    <h2 class="margin-bottom">Faça a sua inscrição para a quinta edição do evento.</h2>
                </div>
            </div>
            <form id="formulario">
                <div class="row">
                    <div class="column_6 offset_3 form subscribe">
                        <input type="text" id="name" class="large" placeholder="Seu Nome" required>
                    </div>
                    <div class="column_6 offset_3 form subscribe">
                        <input type="email" id="email" class="large" placeholder="Seu Email" required>
                    </div>
                </div>
                </br></br>
            </form>

            <div class="offset_4 column_4">
                <button class="button large anchor" id="btnInscrever">Inscrever</button>
            <div>
        </section>
        <section class="bck lightest landing">
            <div class="row text center">
                <div class="column_10 offset_1">
                    <h2 class="text bold color theme">Siga-nos</h2>
                    <h4 class="text book italic">Acompanhe nossas atualizações nas redes sociais:</h4>
                    <div class="column_3  offset_2">
                        <a href="https://www.facebook.com/jugvale?fref=ts" target="_blank">
                            <h2 class="icon facebook"></h2>
                            <h5 class="text normal">Facebook</h5>
                        </a>
                    </div>
                    <div class="column_3">
                        <a href="https://twitter.com/jugvale" target="_blank">
                            <h2 class="icon twitter"></h2>
                            <h5 class="text normal">Twitter</h5>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bck dark padding">
            <div class="row margin-top margin-bottom">
            <div class="column_5">
                <p class="text bold big">CSS by <a href="http://tuktuk.tapquo.com/" class="display inline" target="_blank"><img src="dist/static/logo_footer.png"></a></p>
            </div>
        </footer>
        <script src="dist/static/jquery-1.9.1.min.js"></script>
        <script src="dist/static/tuktuk.js"></script>
        <div data-tuktuk="lock" data-loading="false">
            <script type="text/javascript">
                function sendForm(json)
                {
                    var url = "http://jugvale-pedrohos.rhcloud.com/JugVale/apiJugVale/usuario/cadastrar";
                    
                    $.ajax({
                       async : true,
                       type:'POST',
                       contentType: 'application/json',
                       url: url,
                       data: json,
                       dataType: 'json',
                       success: function(data)
                       {
                            alert("Cadastrado com sucesso!", data);
                       },
                       error: function(data) 
                       {
                            alert("Erro!", data);
                       }
                    });                    
                }
                
                $(document).ready(function() {
                  $("#btnInscrever").click(function() {
                    var nome = $("#name").val();
                    var email = $("#email").val();

                    if(!nome) {
                        alert("Preencha seu nome (Sou programador back-end e usei um alert por pura preguiça)");
                    } 

                    if(!email){
                        alert("Preencha seu email (Sou programador back-end e usei um alert por pura preguiça)");
                    }
                
                    if(nome && email)
                    {
                        var json = {
                          nome: nome,
                          email: email
                        }

                        sendForm(JSON.stringify(json));
                    }
                  });
                
                });
            </script>
        </div>
    </body>
</html>
